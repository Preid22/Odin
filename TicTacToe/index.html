<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TTT</title>
  </head>
  <body>
    <div class="main">
      Main
      <div>
        <form class="playerInput">
          <label for="playerNameInput">Name:</label>
          <input type="text" id="playerNameInput" />

          <label for="selectX">"X"</label>
          <input type="radio" id="selectToken" name="tokenSelector" value="X" />

          <label for="selectOh">"O"</label>
          <input type="radio" id="selectToken" name="tokenSelector" value="O" />
          <button type="submit" id="playerSubmit">Start</button>
        </form>
      </div>
      <div class="board" id="game">
        <div class="cell" id="cell1">1</div>
        <div class="cell" id="cell2">2</div>
        <div class="cell" id="cell3">3</div>
        <div class="cell" id="cell4">4</div>
        <div class="cell" id="cell5">5</div>
        <div class="cell" id="cell6">6</div>
        <div class="cell" id="cell7">7</div>
        <div class="cell" id="cell8">8</div>
        <div class="cell" id="cell9">9</div>
      </div>
      <div class="players">
        Playas
        <div id="playerOne">
          <h3 id="playerOneName">P1:</h3>
          <div class="playerToken">*token*</div>
          <div class="playerScore">*score*</div>
        </div>

        <div id="playerTwo">
          <h3 id="playerTwoName">P2:</h3>
          <div class="playerToken">*token*</div>
          <div class="playerScore">*score*</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
