<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roshambo</title>
  </head>
  <body>
    <div class="container">
      <h1>roshambo</h1>
      <p>Make your choice...</p>
      <div class="buttonBox">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
      <div class="winnerBox"></div>
      <div class="scoreBox">
        <div class="playerScore">Player: 0</div>
        <div class="cpuScore">Computer: 0</div>
      </div>

      <script src="roshambo.js"></script>
    </div>
  </body>
</html>
